#cloud-config
merge_how: dict(recurse_array)+list(append)
write_files:
  - path: /etc/sysconfig/heat-params
    owner: "root:root"
    permissions: "0644"
    content: |
      KUBE_ALLOW_PRIV="$KUBE_ALLOW_PRIV"
      KUBE_MASTER_IP="$KUBE_MASTER_IP"
      ETCD_SERVER_IP="$ETCD_SERVER_IP"
      DOCKER_VOLUME="$DOCKER_VOLUME"

