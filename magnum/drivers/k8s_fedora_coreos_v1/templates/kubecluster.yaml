      octavia_lb_healthcheck: {get_param: octavia_lb_healthcheck}

  ######################################################################
  #
  # security groups.  we need to permit network traffic of various
  # sorts.
  #

  secgroup_kube_master:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: icmp
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - protocol: tcp
          port_range_min: 53
          port_range_max: 53
        - protocol: udp
          port_range_min: 53
          port_range_max: 53
        - protocol: tcp
          port_range_min: 179
          port_range_max: 179
        - protocol: tcp
          port_range_min: 7080
          port_range_max: 7080
        - protocol: tcp
          port_range_min: 8080
          port_range_max: 8080
        - protocol: tcp
          port_range_min: 2379
          port_range_max: 2379
        - protocol: tcp
          port_range_min: 2380
          port_range_max: 2380
        - protocol: tcp
          port_range_min: 6443
          port_range_max: 6443
        - protocol: tcp
          port_range_min: 9100
          port_range_max: 9100
        - protocol: tcp
          port_range_min: 10250
          port_range_max: 10250
        - protocol: tcp
          port_range_min: 30000
          port_range_max: 32767
        - protocol: udp
          port_range_min: 8472
          port_range_max: 8472

  secgroup_kube_minion:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: icmp
        # Default port range for external service ports.
        # In future, if the option `manage-security-groups` for ccm works
        # well, we could remove this rule here.
        # The PR in ccm is
        # https://github.com/kubernetes/cloud-provider-openstack/pull/491
        - protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - protocol: tcp
          port_range_min: 30000
          port_range_max: 32767
        # allow any traffic from master nodes
        - protocol: tcp
          port_range_min: 1
          port_range_max: 65535
          remote_mode: 'remote_group_id'
          remote_group_id: {get_resource: secgroup_kube_master}
        - protocol: udp
          port_range_min: 1
          port_range_max: 65535
          remote_mode: 'remote_group_id'
          remote_group_id: {get_resource: secgroup_kube_master}

  # allow any traffic between worker nodes
  secgroup_rule_tcp_kube_minion:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroupRule
    properties:
      protocol: tcp
      port_range_min: 1
      port_range_max: 65535
      security_group: {get_resource: secgroup_kube_minion}
      remote_group: {get_resource: secgroup_kube_minion}
  secgroup_rule_udp_kube_minion:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroupRule
    properties:
      protocol: udp
      port_range_min: 1
      port_range_max: 65535
      security_group: {get_resource: secgroup_kube_minion}
      remote_group: {get_resource: secgroup_kube_minion}
  # allow traffic between PODs for ML2/OVN
  secgroup_rule_tcp_kube_minion_pods_cidr:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroupRule
    properties:
      protocol: tcp
      port_range_min: 1
      port_range_max: 65535
      remote_ip_prefix: {get_param: pods_network_cidr}
      security_group: {get_resource: secgroup_kube_minion}
  secgroup_rule_udp_kube_minion_pods_cidr:
    condition: create_cluster_resources
    type: OS::Neutron::SecurityGroupRule
    properties:
      protocol: udp
      port_range_min: 1
      port_range_max: 65535
      remote_ip_prefix: {get_param: pods_network_cidr}
      security_group: {get_resource: secgroup_kube_minion}

